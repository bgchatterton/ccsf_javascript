<script>

function process() {

if ($("#myform").valid()) {

let number1, number2, number3, number4, n1, n2, n3, n4;

number1 = document.forms["myform"].elements["item1"].value;
number2 = document.forms["myform"].elements["item2"].value;
number3 = document.forms["myform"].elements["item3"].value;
number4 = document.forms["myform"].elements["item4"].value;

n1 = parseFloat(number1);
n2 = parseFloat(number2);
n3 = parseFloat(number3);
n4 = parseFloat(number4);
  
document.getElementById("item1qty").value = n1;
document.getElementById("item2qty").value = n2;
document.getElementById("item3qty").value = n3;
document.getElementById("item4qty").value = n4;

let total1 = (n1 * 20.99)
let total2 = (n2 * 12.75)
let total3 = (n3 * 9.95)
let total4 = (n4 * 35.89)

let formatted1 = new Intl.NumberFormat('en-US', {
  style: 'currency',
  currency: 'USD'
}).format(total1);

let formatted2 = new Intl.NumberFormat('en-US', {
  style: 'currency',
  currency: 'USD'
}).format(total2);

let formatted3 = new Intl.NumberFormat('en-US', {
  style: 'currency',
  currency: 'USD'
}).format(total3);

let formatted4 = new Intl.NumberFormat('en-US', {
  style: 'currency',
  currency: 'USD'
}).format(total4);


document.getElementById("item1total").value = formatted1;
document.getElementById("item2total").value = formatted2;
document.getElementById("item3total").value = formatted3;
document.getElementById("item4total").value = formatted4;

document.getElementById("totalsold").value = (n1 + n2 + n3 + n4);

let totalnoformat = (((total1 + total2 + total3 + total4) * .09) + 250)

let totalformat = new Intl.NumberFormat('en-US', {
  style: 'currency',
  currency: 'USD'
}).format(totalnoformat);


document.getElementById("totalearn").value = totalformat;


  $("#myform").on("reset", function() {
  $(this).validate().resetForm();
  $(this).find(".error").removeClass("error");
  });
}}


</script>
