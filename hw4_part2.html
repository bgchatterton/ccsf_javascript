<body>

  <h3>Learn about compound interest</h3>

<script>

let alltable = "";

for (let i = 5; i <= 7; i += 1) {
  let table = "<table border='1' cellspacing='0' cellpadding='5'>";
    table += "<tr><th>Years</th><th>Amount</th><th>Interest Rate</th></tr>";
        for (let years = 1; years <= 5; years += 1) {
          table += 
            "<tr>" +
            "<td>" + years + "</td>" +
            "<td>" + (1000 * Math.pow(1 + i/100,years)).toLocaleString('en-US', { style: "currency", currency: "USD"}) + "</td>" +
            "<td>" + i + "%" + "</td>" + 
            "</tr>";
            
}
table += "</table><br>";
alltable += table;
}

document.write(alltable);

$(document).ready(function() {
$("table tr:nth-child(even)").addClass("even-row"); 
$("table tr:nth-child(odd)").addClass("odd-row")
});

</script>
