<!DOCTYPE html>
<html lang="en">
<head>
  <title>CNIT 133 Homework 7  - Part 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Homework 6 for JavaScript, jQuery, AJAX course at CCSF">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    
<script>
  function switchStyle(style) 
  {
  
  
      var body = document.getElementById("body");
      if(style == 0) {
          body.className = "purple";
      }
      else if(style == 1) {
          body.className = "yellow";
      }
      else if(style == 2) {
          body.className = "orange";
      }
      else if(style == 3) {
          body.className = "red";
      }
  }
  
  function switchFontStyle(style) 
  {
      var body = document.getElementById("body");
      if(style == 0) {
          body.className = "italic";
      }
      else if(style == 1) {
          body.className = "normal";
      }
  }
  
  function switchFontWeight(style) 
  {
      var body = document.getElementById("body");
      if(style == 0) {
          body.className = "bold";
      }
      else if(style == 1) {
          body.className = "normal";
      }
  }
  
  function toggleUnderline(style)
  {
      var body = document.getElementById("body");
      if (style == 0) {
          body.className = "underline";
      } else if (style == 1) {
          body.className = "normal";
      }
  }
  
  function switchToImpact()
  {
      var body = document.getElementById("body");
      body.className = "impactFont";
  }
  
  function switchToArial()
  {
      var body = document.getElementById("body");
      body.className = "arialFont";
  }
  
  function switchToOrig()
  {
      
      var origbody = document.getElementById("body");
      origbody.className = "originalBody";
  
     
      var origTableObject = document.getElementById("originalTable");
      origTableObject.className = "basicTable";
  }
  
  function selectFontSize()
  {      
      var origTableObject = document.getElementById("originalTable");    
      var selectedFontSize = document.getElementById('fontSizeDropDown').value;
              
      if (selectedFontSize == "small")
      {
          origTableObject.className = "small basicTable";
      }
      else if (selectedFontSize == "medium")
      {
          origTableObject.className = "medium basicTable";
      }
      else if (selectedFontSize == "large")
      {
          origTableObject.className = "large basicTable";
      }           
  }
  </script>
  
  <style>
  body {
    background-color: #4672b1;
    color: #030315;
  }
  img {
      display: block;
      margin: 0 auto;
  }
  p {
      text-align: center;
    font-family: Georgia;
    font-size: 18px;
  }
  p.main {
    text-align: left;
    font-family: Georgia;
    font-size: 15px;
    color: #3300CC;
  }
  h2 {
      text-align: center;
    font: 35px Georgia;
    color: #0000CC ;
  }
  #content {
    width:425px;
    margin: 0px auto; 
    padding: 50px;
      text-align: left; 
    background-color:#46602b;
    border-style: solid;
      border-width: 2px;
  }  
  table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
  }
  th{
      padding: 5px;
    background-color: #99CCFF ;
      color: black;
  }
  td {
      padding: 5px;
    background-color: #C8C8C8;
      color: #000099;
  }
  
  .originalBody {
       
       background-color: #CCCCFF;  
       font-family: Georgia;
       color: #0000CC; 
  }
  .arialFont {
      font-family: Arial;
  }
  #originalTable { width: 100%; table-layout: fixed; }
  #originalTable td{ text-align:left; vertical-align:top; }
  #originalTable th{ text-align:left; vertical-align:top; }
  .purple {
      background-color: #9900FF;
  }
  .yellow {
      background-color: #FFFF00;
  }
  .orange {
      background-color: #FF9900;
  }
  .red {
      background-color: #CC0000;
  }
  .italic {font-style:italic;}
  .normal {font-style:normal;}
  .bold {font-weight:bold;}
  .normal {font-weight:normal;}
  .underline {text-decoration: underline;}
  .small {
      font-size: 10px;
  }
  .medium {
      font-size: 14px;
  }
  .large {
      font-size: 18px;
  }
  </style>
  </head>
  
  <body id="body" class="originalBody">
  
  <section id="content">
  
  <h2>Changes to the Styles
  </h2>
  
  <form name="myform">
  <p class="main"><b>Customize the font and background:</b></p>
  <br>

  
  <table class="basicTable" id="originalTable">
  <colgroup>
    <col span="4" style="width:25%">
  </colgroup>
  <tr>

  <td>
  Background: <br>
  <input type="radio" name="style" onclick="switchStyle(0)">Purple
  </td>

  
  <td>
  Background:<br>
  <input type="radio" name="style" onclick="switchStyle(1)">Yellow
  </td>
  
  <td>
  Background:  <br>
  <input type="radio" name="style" onclick="switchStyle(2)">Orange
  </td>
  
  <td>
  Background:  <br>
  <input type="radio" name="style" onclick="switchStyle(3)">Red
  </td>
  </tr>
  
  <tr>
  <td>
  Choose font style:<br>
  <input type="radio" name="fstyle" onclick="switchFontStyle(0)">Italic
  <input type="radio" name="fstyle" onclick="switchFontStyle(1)">Normal
  </td>
  
  <td>
  Choose font weight: <br>
  <input type="radio" name="fweight" onclick="switchFontWeight(0)">Bold
  <input type="radio" name="fweight" onclick="switchFontWeight(1)">Normal
  </td>

  <td colspan="2">
    Choose underline   : <br>
    <input type="radio" name="funderline" onclick="toggleUnderline(0)">Underline
    <input type="radio" name="funderline" onclick="toggleUnderline(1)">Normal
    </td>
  </tr>  
  
  <tr>
  <td colspan="2">
  
  <!-- selecting the second option will execute the function selectFontSize()
  and pass the second element whose value is small to the function's variable of
  selectedFontSize, which is linked to the select id of fontSizeDropDown 
  Then if the selectedFontSize has the value of small then the table class of originalTable
  is set to the style of small basicTable.
  -->
  
  Select font size: <br>
  <select name="fontSizeDropDown" id="fontSizeDropDown" onchange="selectFontSize()">
  
  <option  value="#">--Select font size--</option> 
  <option value="small">Small</option>                         
  <option value="medium">Medium</option>                        
  <option value="large">Large</option>       
  </select>
  </td>
  <td  colspan="2">
  <input type="button" value="Change to Arial font"  onclick="switchToArial()">
  </td>
  </tr>
  
  </table>
  </form>
  
  <br>
  <input type="button" value="Revert to original"  onclick="switchToOrig()">
       
  </section>
  </body>
  </html>
