 body {

<script>
function process()
{

var number1, number2, number3, n1, n2, n3, sum, average, product, smallest, largest;

number1 = document.forms["myform"].elements["num1"].value;
number2 = document.forms["myform"].elements["num2"].value;
number3 = document.forms["myform"].elements["num3"].value;

n1 = parseFloat(number1);
n2 = parseFloat(number2);
n3 = parseFloat(number3);

if (!(Number.isFinite(n1)&&Number.isFinite(n2)&&Number.isFinite(n3))) {
  document.forms["myform"].elements["result"].value = "Please enter three valid numbers.";
  return;
}

sum = n1 + n2 + n3;
average =  sum / 3;
product = n1 * n2 * n3;
smallest = Math.min(n1, n2, n3);
largest = Math.max(n1, n2, n3);

document.forms["myform"].elements["result"].value = ("The sum is " + sum + "\nThe average is " + average + "\nThe product is " + product + "\nThe max is " + largest + "\nThe smallest is " + smallest); }
</script>

<script>
  jQuery(function ($) {
    $("#FadeButton").on("click", function () {
      $("#textresult").fadeTo("slow", 0.15);
    });

    $('form[name="myform"]').on("reset", function () {
      $("#textresult").stop(true, true).fadeTo(0, 1);
    });
  });
</script>

</head>

<body>

<form name="myform">
<table>
<tr>
<td>First Number:</td>
<td><input type="number" name="num1" size="10"></td>
</tr>
<tr>
<td>Second Number:</td>
<td><input type="number" name="num2" size="10"></td>
</tr>
<tr>
<td>Third Number:</td>
<td><input type="number" name="num3" size="10"></td>
</tr>
</table>

<br> Results:
<textarea id="textresult" rows="6" cols="40" name="result">
</textarea>
<br><br>

<input type="button" onclick="process()" value="SUBMIT">
<input type="reset" value="RESET">
<input type="button" id= "FadeButton" value="FADE">


</form>
