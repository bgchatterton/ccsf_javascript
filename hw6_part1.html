 body {
    background-color: #d9e6c0; 
    color: black;
  }

  
	</style>

<script>
                     
  function roundNumber()
  {
     var re = new RegExp("^[0-9]{1,11}\\.[0-9]{4,}$");
     var errMsg = "You need to type a number with at least 4 decimals, please try again";


   if ( (document.getElementById("number").value) == "" || (!(re.test(document.getElementById("number").value))) )
       {
        document.getElementById("output").value = errMsg;

       }
     else {

     var num = parseFloat(document.getElementById("number").value);

     var nearestInteger = Math.round(num);
     var sqrtRounded = Math.round(Math.sqrt(num));
     var roundedTenths = Number(num).toFixed(1);
     var roundedHundredths = Number(num).toFixed(2);
     var roundedThousandths = Number(num).toFixed(3);

     document.myForm.output.value =
        "You typed number " + num +
        "\n\nRounded to the nearest integer = " + nearestInteger +
        "\nSquare root rounded to integer = " + sqrtRounded +
        "\nRounded to the nearest 10th position = " + roundedTenths +
        "\nRounded to the nearest 100th position = " + roundedHundredths +
        "\nRounded to the nearest 1000th position = " + roundedThousandths;
              
          }

   }

 function res() {    
               document.getElementById("output").value = "";
                document.getElementById("number").focus();
                }

  </script>
</head>

<body>

<h1>Homework 6 - Part 1</h1>
<br>
<form id="myForm" name="myForm">
         <label for="number">Enter a number with at least 4 decimal positions</label>: <br>
         <input type="number" id="number" step="0.0001"> 
         <input type="button" value="Submit" onclick="roundNumber()"><br>
         <textarea name = "output" id="output" rows = "8" cols = "60" readonly>
         </textarea><br>   
        <input type="reset" value="Clear" onClick="res();">
      </form>

<p><a href="hw6.html">Back to homework 6</a></p>
  
  </body>
