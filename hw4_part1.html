<script>

  var sum = 0;
  for ( var number = 5; number <= 25; number += 4 )
  { 
     sum += number;
  }
  document.write( "The sum of the fourth integer  " +  "from 5 to 25 inclusive is " + sum + "<br>"); 


  var product = 1;
  for ( var number = 5; number <= 25; number += 4)
  { 
     product *= number;
  }
  document.write( "The product of the fourth integer " +  "from 5 to 25 inclusive is " + product.toLocaleString()); 

  var product, sum, x;
   product = 1;
   x = 3;
   sum = 0;	
		
      while   (x <= 18 ) {
	      product *= x;
        sum += x;
	      x = x + 3;		
                            }
  document.write( "<br>The product of every third integer from 3 to 18 inclusive is " + product.toLocaleString() + "<br>");
  document.write( "The sum of every third integer from 3 to 18 inclusive is " + sum);
</script>
